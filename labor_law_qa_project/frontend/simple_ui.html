<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>劳动法智能问答系统</title>
</head>
<body>
    <h1>劳动法智能问答系统</h1>
    <input type="text" id="question" placeholder="请输入你的问题" style="width: 300px;">
    <button onclick="ask()">提交</button>
    <p id="answer"></p>

    <script>
        async function ask() {
            const question = document.getElementById("question").value;
            if (!question) {
                alert("请输入你的问题！");
                return;
            }
            const response = await fetch("/qa/", {  <!-- 这里是相对路径，部署到Nginx一起 -->
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question })
            });
            const data = await response.json();
            document.getElementById("answer").innerText = data.answer;
        }
    </script>
</body>
</html>
